<title>Google YOLO Demo</title><meta content="width=device-width,initial-scale=1"name=viewport><body style=font-family:Roboto,Arial,sans-serif><h2>Google YOLO Demo</h2><button class="google-sign retreive">Sign In Automatically</button><br><button class="google-sign hint">Sign In Requiring User Action</button><br><button disabled id=google-signout>Sign Out</button><h3 id=state></h3><div id=google-user style=display:none;border-width:2px;border-style:solid;padding:10px><img id=google-img style="display:block;margin:0 auto;border-radius:50%"><h4 id=google-name style=text-align:center><h4 id=google-email style=text-align:center></div><script src=https://smartlock.google.com/client></script><script>const setState=a=>document.querySelector('#state').innerText=a,reset=()=>{document.querySelectorAll('.google-sign').forEach(a=>a.disabled=!1),document.querySelector('#google-signout').disabled=!0},googleyoloData={supportedAuthMethods:['https://accounts.google.com'],supportedIdTokenProviders:[{uri:'https://accounts.google.com',clientId:'1096921452926-0a7fevnvo3sq7sqv9vnkp5erdktlrmdp.apps.googleusercontent.com'}]};window.onGoogleYoloLoad=a=>{document.querySelectorAll('.google-sign').forEach(b=>b.addEventListener('click',({target:c})=>{setState('Signing In with Google...'),document.querySelectorAll('.google-sign').forEach(d=>d.disabled=!0),document.querySelector('#google-signout').disabled=!0,(c.classList.contains('retreive')?a.retrieve(googleyoloData):a.hint(googleyoloData)).then(d=>{document.querySelectorAll('.google-sign').forEach(e=>e.disabled=!0),document.querySelector('#google-signout').disabled=!1,document.querySelector('#google-img').src=d.profilePicture,document.querySelector('#google-name').innerText=d.displayName,document.querySelector('#google-email').innerText=d.id,document.querySelector('#google-user').style.display='inline-block',setState(`Signed in successfully!`)},d=>{switch(d.type){case'userCanceled':setState('User canceled action'),reset();break;case'noCredentialsAvailable':setState('No credentials available'),reset();break;case'requestFailed':setState('Request to Google server failed'),reset();break;case'operationCanceled':break;case'illegalConcurrentRequest':break;case'initializationError':console.error(d);break;case'configurationError':console.error(d);break;default:console.error(d);}})})),document.querySelector('#google-signout').addEventListener('click',()=>{a.disableAutoSignIn().then(()=>{reset(),setState('Signed out'),document.querySelector('#google-user').style.display='none'},()=>setState('Sign out failed'))})};</script>
